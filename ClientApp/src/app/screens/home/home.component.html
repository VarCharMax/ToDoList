
<section>
<form [formGroup]="todoitemForm" (submit)="addToDoItem()">
	
<mat-form-field class="form-control" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Buy groceries" formControlName="title" >
    @if (todoitemForm.get('title')?.hasError('required') && todoitemForm.get('title')?.touched) {
      <mat-error>Title is required.</mat-error>
    }
  </mat-form-field>
  
  <br />

  <mat-form-field class="form-control" appearance="fill">
  <mat-label>Due By</mat-label>
    <input matInput [matDatepicker]="dueByPicker" [min]="minDate" placeholder="dd/M/yyyy" formControlName="dueBy" >
    <mat-hint>dd/M/yyyy</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dueByPicker"></mat-datepicker-toggle>
    <mat-datepicker #dueByPicker></mat-datepicker>
    @if (todoitemForm.get('dueBy')?.hasError('required') && todoitemForm.get('dueBy')?.touched) {
      <mat-error>DueBy is required.</mat-error>
    }
  </mat-form-field>
  <br />
  <br />
	<button mat-raised-button class="btn btn-primary" type="submit" [disabled]="todoitemForm.invalid">Add</button>
</form>

<div>
  <br />
  <span style="color: red;">{{errorMessage}}</span>
</div>
</section>
<hr />
<section class="results">
<app-todo-items-list />
</section>
