
@if(isEditMode == false) {
    <td>{{item().title}}</td>
    <td>{{item().creationDate}}</td>
    <td>{{item().completeBy}}</td>
    <td>{{item().isCompleted}}</td>
    <td><button type="button" (click)="setEditMode()">Edit</button></td>
    <td><button type="button" (click)="deleteItem()">Delete</button></td>
} @else {
    <td><input type="text" [value]="item().title">></td>
    <td>{{item().creationDate}}</td>
    <td>{{item().completedDate}}</td>
    <td><input type="checkbox" [checked]=(item().isCompleted)></td>
    <td><button type="button" (click)="saveChanges()">Save</button></td>
    <td><button type="button" (click)="cancelEdit()">Cancel</button></td>
}
